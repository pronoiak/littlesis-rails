version: 2.1

jobs:
  rspec:
    machine:
      image: ubuntu-2004:202107-02
#      docker_layer_caching: true
    environment:
      RAILS_ENV: test
      COVERAGE: yes
      POSTGRES_PASSWORD: littlesis
      POSTGRES_USER: littlesis
      POSTGRES_DB: littlesis_test
    resource_class: medium
    steps:
      - checkout
      - run: cp config/database.ci.yml config/database.yml
      - run: mkdir -p tmp tmp/rspec tmp/small/ tmp/profile tmp/large/ tmp/original/

      - restore_cache:
          name: Restore LittleSis Docker cache
          key: littlesis-docker-{{ checksum "Dockerfile" }}-{{ checksum "yarn.lock" }}-{{ checksum "Gemfile.lock" }}

      - run: test -f littlesis-docker.tar.gz || docker build -t littlesis:latest .
      - run: test -f littlesis-docker.tar.gz || docker save littlesis:latest | gzip > littlesis-docker.tar.gz

      - save_cache:
          key: littlesis-docker-{{ checksum "Dockerfile" }}-{{ checksum "yarn.lock" }}-{{ checksum "Gemfile.lock" }}
          paths:
            - littlesis-docker.tar.gz

      - run: test -z "$(docker image ls -q littlesis:latest)" && docker load -i littlesis-docker.tar.gz || true
      - run: docker-compose up -d
      - run: docker-compose exec postgres pg_isready --timeout=10
      - run: docker-compose exec -e RAILS_ENV=test app bundle exec rake db:reset
      - run: docker-compose exec -e RAILS_ENV=test app bundle exec rake tmp:clear
      - run: docker-compose exec -e RAILS_ENV=test app bundle exec rake assets:precompile
      - run: docker-compose exec -e RAILS_ENV=test -e COVERAGE=true app bundle exec rspec --format documentation --format RspecJunitFormatter -o ./tmp/rspec/rspec.xml

      - store_test_results:
          path: tmp/rspec

      - store_artifacts:
          path: coverage

  mocha:
    machine:
      image: ubuntu-2004:202107-02
    steps:
      - run: curl -o- -L https://yarnpkg.com/install.sh | bash
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}

      - run: yarn install --immutable

      - save_cache:
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn

      - run: yarn test

workflows:
  rspec:
    jobs:
      - rspec
      - mocha
